name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: realtime-project5
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build Docker image
      run: docker build -t gcr.io/realtime-project5/button-click-tracker .

    - name: Push Docker image
      run: docker push gcr.io/realtime-project5/button-click-tracker

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy button-click-tracker \
          --image gcr.io/realtime-project5/button-click-tracker \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars FIREBASE_CONFIG='{"projectId":"realtime-project5","databaseURL":"https://realtime-project5.firebaseio.com"}'
